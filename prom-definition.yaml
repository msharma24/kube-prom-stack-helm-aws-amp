alertmanager_config: |
  global:
  templates:
    - 'default_template'
  route:
    receiver: example-sns
  receivers:
    - name: example-sns
      sns_configs:
        - topic_arn: ${SNS_ARN} 
          send_resolved: true
          sigv4:
            region: ${AWS_REGION} 
          message: |
            client_url: ${CLIENT_URL} 
            severity: "error"
            description: "Alert description"
